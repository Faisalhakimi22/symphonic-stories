<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphonic Stories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Symphonic Stories</h1>
            <p>Translating emotions into music and visual art</p>
        </header>

        <main>
            <section id="input-section">
                <div class="input-container">
                    <h2>Tell Your Story</h2>
                    <div class="input-methods">
                        <div class="input-method active" data-method="text">Text Input</div>
                        <div class="input-method" data-method="voice">Voice Input</div>
                    </div>
                    
                    <div id="text-input-container" class="input-active">
                        <textarea id="story-text" placeholder="Type your story here..."></textarea>
                        <button id="process-text">Generate</button>
                    </div>
                    
                    <div id="voice-input-container">
                        <div id="recording-status">Click to start recording</div>
                        <button id="record-button">
                            <span class="record-icon"></span>
                        </button>
                        <div id="recording-time">00:00</div>
                    </div>
                </div>
            </section>

            <section id="output-section">
                <div class="output-container">
                    <div class="output-header">
                        <h2>Your Story's Symphony</h2>
                        <div class="emotion-display">
                            <span>Detected emotion: </span>
                            <span id="emotion-label">-</span>
                            <div id="emotion-intensity"></div>
                        </div>
                    </div>
                    
                    <div class="visualization-container">
                        <canvas id="visualization-canvas"></canvas>
                    </div>
                    
                    <div class="transcription-container">
                        <h3>Story Text</h3>
                        <div id="transcription-text"></div>
                    </div>
                    
                    <div class="music-controls">
                        <button id="play-pause">
                            <span class="play-icon"></span>
                        </button>
                        <div class="volume-control">
                            <span class="volume-icon"></span>
                            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.7">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Symphonic Stories &copy; 2025 | Transforming narratives into multisensory experiences</p>
        </footer>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- p5.js for visuals -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <!-- Tone.js for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <!-- Custom scripts -->
    <script src="{{ url_for('static', filename='js/socket-handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/audio-recorder.js') }}"></script>
    <script src="{{ url_for('static', filename='js/music-generator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/visual-generator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
